<!-- register.html - Registration Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - TechSynergy</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-brand">
                    <i class="fas fa-rocket" aria-hidden="true"></i>
                    <span>TechSynergy</span>
                </div>
                <h1>Join TechSynergy</h1>
                <p>Create your account and start connecting</p>
            </div>

            <form class="auth-form" id="registerForm" novalidate>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required aria-describedby="name-error">
                    <div class="error-message" id="name-error" aria-live="polite"></div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required aria-describedby="email-error">
                    <div class="error-message" id="email-error" aria-live="polite"></div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required minlength="8" aria-describedby="password-error password-requirements">
                        <button type="button" class="password-toggle" onclick="togglePassword('password')" aria-label="Toggle password visibility">
                            <!-- <i class="fas fa-eye" aria-hidden="true"></i> -->
                        </button>
                    </div>
                    <div class="password-requirements" id="password-requirements">
                        <small>Password must be at least 8 characters long</small>
                    </div>
                    <div class="error-message" id="password-error" aria-live="polite"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-input">
                        <input type="password" id="confirmPassword" name="confirmPassword" required aria-describedby="confirm-password-error">
                        <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')" aria-label="Toggle password visibility">
                            <i class="fas fa-eye" aria-hidden="true"></i>
                        </button>
                    </div>
                    <div class="error-message" id="confirm-password-error" aria-live="polite"></div>
                </div>

                <div class="form-group">
                    <label for="skillInput">Skills (Optional)</label>
                    <div class="skills-input">
                        <input type="text" id="skillInput" placeholder="Type a skill and press Enter" aria-describedby="skills-help">
                        <div class="skills-tags" id="skillsTags" role="list" aria-label="Selected skills"></div>
                    </div>
                    <small id="skills-help">Add skills to get better gig recommendations</small>
                </div>

                <div class="form-group">
                    <label class="checkbox">
                        <input type="checkbox" id="terms" required aria-describedby="terms-error">
                        <span>I agree to the <a href="#terms" target="_blank">Terms of Service</a> and <a href="#privacy" target="_blank">Privacy Policy</a></span>
                    </label>
                    <div class="error-message" id="terms-error" aria-live="polite"></div>
                </div>

                <button type="submit" class="btn btn-primary btn-full" id="registerBtn">
                    <span class="btn-text">Create Account</span>
                </button>

                <div class="divider">
                    <span>or</span>
                </div>

                <button type="button" class="btn btn-google" id="googleRegisterBtn">
                    <i class="fab fa-google" aria-hidden="true"></i>
                    Continue with Google
                </button>

                <div class="error-message" id="general-error" aria-live="polite"></div>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Sign in here</a></p>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
